<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form>
            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Text">Usuario</label>  
                    <div class="col-md-4">
                        <h:inputText value="#{usuarioController.userName}" class="form-control input-md"></h:inputText>
                    </div>
                </div>
                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Password">Contrase√±a</label>
                    <div class="col-md-4">
                        <h:inputSecret value="#{usuarioController.userPass}" class="form-control input-md"></h:inputSecret>                   
                    </div>
                </div>

                <!-- Button -->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton">Login</label>
                    <div class="col-md-4">
                        <h:commandButton value="Login" styleClass="btn btn-primary" action="#{usuarioController.login()}"></h:commandButton>
                    </div>
                </div>

            </fieldset>
        </h:form>    





    </ui:define>

</ui:composition>
